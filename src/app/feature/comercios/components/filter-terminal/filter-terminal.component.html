<div class="search-wrapper">
  <div class="search-container">
    <div class="search-header"><h4>BÃºsqueda</h4></div>
    <form [formGroup]="form">
      <div class="grid-container">
        <div class="grid-item">
          <app-input formControlName="name" placeholder="Nombre" type="text"></app-input>
        </div>
        <div class="grid-item">
          <app-input formControlName="rut" placeholder="RUT" type="text"></app-input>
        </div>
        <div class="grid-item">
          <app-select
            formControlName="estado"
            [placeholder]="'Estado'"
            [options]="estados"
            [icon]="'assets/icons/down-arrow.svg'"
          >
          </app-select>
        </div>
        <div class="refresh-button-wrapper">
          <ui-button variant="outline" trailingIcon="refresh" (click)="onRefresh()"> Refrescar </ui-button>
        </div>
      </div>
    </form>
  </div>
  <div class="button-container">
    <ui-button (click)="onAdd()">Agregar comercio</ui-button>
  </div>
</div>
