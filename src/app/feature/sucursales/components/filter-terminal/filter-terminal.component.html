<div class="search-wrapper">
  <div class="search-container">
    <div class="search-header"><h4>Búsqueda</h4></div>
    <form [formGroup]="form">
      <div class="grid-container">
        <div class="input-group grid-item">
          <app-input formControlName="rut" placeholder="RUT" type="text"></app-input>
        </div>
        <div class="input-group grid-item">
          <app-input formControlName="sucursal" placeholder="Nº Sucursal" type="text"></app-input>
        </div>
        <div class="input-group grid-item">
          <app-select
            formControlName="estado"
            [placeholder]="'Estado'"
            [options]="estados"
            [icon]="'assets/icons/down-arrow.svg'"
          ></app-select>
        </div>
        <div class="refresh-button-wrapper">
          <ui-button variant="outline" trailingIcon="refresh" (click)="onRefresh()">Refrescar</ui-button>
        </div>
      </div>
    </form>
  </div>
  <div class="button-container">
    <ui-button (click)="onAdd()">Agregar sucursal</ui-button>
  </div>
</div>
