<mat-form-field class="input-wrapper">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <span *ngIf="prefix" matPrefix>{{ prefix }}</span>

  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [disabled]="disabled"
  />

  <ng-container *ngIf="suffixIcon">
    <mat-icon
      *ngIf="useMatIcon"
      matSuffix
      class="input-icon"
    >
      {{ suffixIcon }}
    </mat-icon>
  
    <img
      *ngIf="!useMatIcon"
      matSuffix
      [src]="suffixIcon"
      alt="suffix icon"
      class="input-icon"
    />
  </ng-container>
  
</mat-form-field>
